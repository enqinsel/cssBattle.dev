<body>
    <div class="ortaB">
      <div class="benekB"></div>
      <div class="benekO"></div>
      <div class="benekK"></div>
    </div>
    
    <div class=stick1></div>
    <div class=stick2></div>
    <div class=stick3></div>
    </body>
    <style>
      body{
        background-color:#1A4341;
      }
      .ortaB {
        width: 100px;
        height: 100px;
        background: #F3AC3C;
        border-radius: 50%;
        margin-top:100px;
        margin-left:auto;
        margin-right:auto;
      }
      
      .benekB{
        position:fixed;
        width: 30px;
        height: 30px;
        margin-top:20px;
        margin-left:20px;
        background: #998235;
        border-radius: 50%;
      }
      .benekO{
        position:fixed;
        width: 20px;
        height: 20px;
        margin-top:65px;
        margin-left:40px;
        background: #998235;
        border-radius: 50%;
      }
      .benekK{
        position:fixed;
        width: 10px;
        height: 10px;
        margin-top:20px;
        margin-left:70px;
        background: #998235;
        border-radius: 50%;
      }
      
      .stick1{
        position:absolute;
        width: 10px;
        height: 180px;
        margin-top:-150px;
        margin-left:187px;
        background: #F3AC3C;
        border-radius: 50px 50px 50px 50px;
        z-index:-1;
      }
      
      .stick2{
        position:absolute;
        width: 10px;
        height: 181px;
        margin-top:-146px;
        margin-left:195px;
        transform: rotate(60deg);
        background: #F3AC3C;
        border-radius: 50px 50px 50px 50px;
        z-index:-1;
      }
      
      .stick3{
        position:absolute;
        width: 10px;
        height: 180px;
        margin-top:-135px;
        margin-left:195px;
        transform: rotate(120deg);
        background: #F3AC3C;
        border-radius: 50px 50px 50px 50px;
        z-index:-1;
      }
      
    </style>
